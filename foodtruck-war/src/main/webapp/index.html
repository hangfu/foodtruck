<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>SF Food Truck</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB91UYK1_B9psX3rfA7m39iGxcSeOBVkXM&libraries=places"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<header>
		<h1>SF Food Truck</h1>
	</header>
	

	<section class="content">
		<input id="map-input" class="controls" type="text" placeholder="Search">
		<div id="map-canvas">
		</div>
	</section>

	<section class="advanced-search">
		<form id="advanced-search-form">
			<label><input type="checkbox" name="type" value="Burger" class="food-type">Burger</label>
			<label><input type="checkbox" name="type" value="Sandwich" class="food-type">Sandwich</label>
			<label><input type="checkbox" name="type" value="Noodle" class="food-type">Noodle</label>
			<label><input type="checkbox" name="type" value="Cake" class="food-type">Cake</label>
			<label><input type="checkbox" name="type" value="Drink" class="food-type">Drink</label>
			<label><input type="checkbox" name="type" value="BBQ" class="food-type">BBQ</label>
			<label><input type="checkbox" name="type" value="Grill" class="food-type">Grill</label>
			<label><input type="checkbox" name="type" value="Pasta" class="food-type">Pasta</label>
			<label><input type="checkbox" name="type" value="Pizza" class="food-type">Pizza</label>
			<label><input type="checkbox" name="type" value="Korean" class="food-type">Korean</label>
			<label><input type="checkbox" name="type" value="Chinese" class="food-type">Chinese</label>
			<label><input type="checkbox" name="type" value="Japanese" class="food-type">Japanese</label>
			<label><input type="checkbox" name="type" value="Indian" class="food-type">Indian</label>
			<label><input type="checkbox" name="type" value="Italian" class="food-type">Italian</label>
			<label><input type="checkbox" name="type" value="Mexican" class="food-type">Mexican</label>
		</form>
	</section>

</body>
</html>
